<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Quote Generator</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      background: white;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
    }
    h1 {
      color: #333;
    }
    #quoteDisplay {
      min-height: 100px;
      margin: 20px 0;
      font-style: italic;
      color: #555;
    }
    #quoteDisplay p {
      margin: 10px 0;
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #addQuoteFormContainer {
      margin-top: 20px;
      padding: 20px;
      border: 1px dashed #ccc;
      border-radius: 5px;
      width: 100%;
      max-width: 400px;
    }
    #addQuoteFormContainer input {
      width: calc(100% - 22px);
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #importFile {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enhanced Quote Generator</h1>
    <div id="quoteDisplay"></div>
    <div class="actions">
      <button id="newQuote">Show New Quote</button>
      <button id="exportQuotes">Export Quotes</button>
      <label for="importFile" class="custom-file-upload">
        <button type="button">Import Quotes</button>
      </label>
      <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    </div>
    <div id="addQuoteFormContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
